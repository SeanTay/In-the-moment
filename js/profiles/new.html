<h2>Create Profile</h2>

<form name="profileForm" ng-submit="ProfileNewController()">
  <input placeholder="Name" data-ng-model="ProfileNewViewModel.profile.name" />
  <input placeholder="Gender" data-ng-model="ProfileNewViewModel.profile.gender" />
  <input placeholder="Age" data-ng-model="ProfileNewViewModel.profile.age" />
  <input placeholder="Location" data-ng-model="ProfileNewViewModel.profile.location" />
  <input placeholder="Work" data-ng-model="ProfileNewViewModel.profile.work" />
  <input placeholder="School" data-ng-model="ProfileNewViewModel.profile.school" />
  <input placeholder="Description" data-ng-model="ProfileNewViewModel.profile.description" />
  <input placeholder="Photo URL" data-ng-model="ProfileNewViewModel.profile.profile_pic_url" />
  <button type="button" data-ng-click="ProfileNewViewModel.create()">Create</button>
</form>
